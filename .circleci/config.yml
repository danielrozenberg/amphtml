version: 2.1

orbs:
  node: circleci/node@3.0.0

executors:
  amphtml-executor:
    docker:
      - image: circleci/node:lts-browsers

jobs:
  build-and-test:
    executor:
      name: amphtml-executor
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn

      - run:
          name: Dist
          command: npx gulp dist

      - run:
          name: Unit Tests
          command: npx gulp unit --nobuild --headless

      - run:
          name: Integration Tests
          command: npx gulp integration --nobuild --headless
workflows:
    build-and-test:
      jobs:
        - build-and-test
