version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
          - restore_cache:
              name: Restore Yarn Package Cache
              keys:
                - yarn-packages-{{ checksum "yarn.lock" }}

          - run:
              name: Install Dependencies
              command: yarn install --immutable

          - run:
              name: Dist
              command: gulp dist

          - run:
              name: Unit Tests
              command: gulp unit --nobuild --headless

          - run:
              name: Unit Tests
              command: gulp integration --nobuild --headless

          - save_cache:
              name: Save Yarn Package Cache
              key: yarn-packages-{{ checksum "yarn.lock" }}
              paths:
                - ~/.cache/yarn
workflows:
    build-and-test:
      jobs:
        - build-and-test