version: 2.1

orbs:
  node: circleci/node@3.0.0

executors:
  amphtml-executor:
    docker:
      - image: circleci/node:lts-browsers

jobs:
  dist:
    executor:
      name: amphtml-executor
    steps:
      - checkout
      - restore_cache:
          key: node-modules-{{ checksum "yarn.lock" }}
      - run:
          name: yarn
          command: yarn install --frozen-lockfile
      - run:
          name: gulp update-packages
          command: npx gulp update-packages
      - save_cache:
          key: node-modules-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
      - run:
          name: gulp dist --fortesting
          command: npx gulp dist --fortesting
      - save_cache:
          key: dist-cache-{{ .Revision }}
          paths:
            - build
            - dist
            - dist.3p
            - dist.tools

  unit-tests:
    executor:
      name: amphtml-executor
    steps:
      - checkout
      - restore_cache:
          key: node-modules-{{ checksum "yarn.lock" }}
      - restore_cache:
          key: dist-cache-{{ .Revision }}
      - run:
          name: gulp unit --nobuild --headless
          command: npx gulp unit --nobuild --headless

  integration-tests:
    executor:
      name: amphtml-executor
    steps:
      - checkout
      - restore_cache:
          key: node-modules-{{ checksum "yarn.lock" }}
      - restore_cache:
          key: dist-cache-{{ .Revision }}
      - run:
          name:  gulp integration --nobuild --headless
          command: npx gulp integration --nobuild --headless
        

workflows:
    build-and-test:
      jobs:
        - dist
        - unit-tests:
            requires:
              - dist
        - integration-tests:
            requires:
              - dist
