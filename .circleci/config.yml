version: 2.1

orbs:
  node: circleci/node@3.0.0

executors:
  amphtml-executor:
    docker:
      - image: circleci/node:lts-browsers

jobs:
  dist:
    executor:
      name: amphtml-executor
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run:
          name: Dist
          command: npx gulp dist
      - save_cache:
          key: dist-cache-{{ .Revision }}
          paths:
            - build
            - dist
            - dist.3p
            - dist.tools

  unit-tests:
    executor:
      name: amphtml-executor
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - restore_cache:
          key: dist-cache-{{ .Revision }}
      - run:
          name: gulp unit --nobuild --headless
          command: npx gulp unit --nobuild --headless

  integration-tests:
    executor:
      name: amphtml-executor
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - restore_cache:
          key: dist-cache-{{ .Revision }}
      - run:
          name:  gulp integration --nobuild --headless
          command: npx gulp integration --nobuild --headless
        

workflows:
    build-and-test:
      jobs:
        - dist
        - unit-tests:
            requires:
              - dist
        - integration-tests:
            requires:
              - dist
